# 基本设置
genernal:
  label: 基本设置
  items:
    access_key:
      name: access_key
      label: AccessKey <必填>
      type: text
      default: "weizhao"
      placeholder: "请务必与后台中的Key一致"
      description: "Access Key 用于页面中 Content API 的校验"
    icp:
      name: icp
      label: ICP 备案号
      type: text
      default: ""
      placeholder: "请填写 ICP 备案号信息"
      description: "展示在页脚，不填不展示"
    police:
      name: police
      label: 公网安备号
      type: text
      default: ""
      placeholder: "请填写公网安备号信息"
      description: "展示在页脚，不填不展示，也可在 “页脚” 一栏中单独关闭"
    site_notice:
      name: site_notice
      label: 网站公告
      type: textarea
      placeholder: 请输入公告信息
      description: "展示在页面右侧，不填不展示该模块（需要先在 “侧边栏” 中开启公告模块）"

# 主题
theme:
  label: 主题相关
  items:
    mode_color_light:
      name: mode_color_light
      label: 主题色
      type: text
      default: "#fb6c28"
      placeholder: "色值，默认#fb6c28"
    enable_background_light:
      name: enable_background_light
      label: 开启背景图
      type: switch
      data-type: bool
      default: false
      description: "需要配置好背景图后才有效"
      options:
        - value: true
          label: 是
        - value: false
          label: 否
    background_light_mode:
      name: background_light_mode
      label: 背景图
      type: attachment
      default: ""
      description: "设置背景图（建议webp格式），为空则只显示默认背景色"
    content_max_width:
      name: content_max_width
      label: 内容区最大宽度
      type: text
      default: "1320px"
      placeholder: "请输入"
      description: "限制内容区域的宽度，像素或百分比，默认1320px"
    web_font:
      name: web_font
      label: 网站字体
      type: select
      default: "off"
      description: "配置网站的字体，暂时提供 2 种供选择，也可以在 “自定义” 一栏中自定义字体来源，如果两边同时配置，优先使用自定义配置中的字体（请注意：中文字体并不能保证所有文字展示正确，请慎用！！！）"
      options:
        - value: "off"
          label: 默认
        - value: "joe_slate.woff2"
          label: "Joe Slate"
        - value: "joe_future.woff2"
          label: "Joe Future"
    cursor_skin:
      name: cursor_skin
      label: 鼠标皮肤
      type: select
      default: "off"
      description: "配置鼠标光标的皮肤（部分皮肤在暗黑模式下可能不明显），更多皮肤请前往 https://zhutix.com/tag/cursors/"
      options:
        - value: "off"
          label: 无（默认）
        - value: simple_cursor
          label: 简洁卡通
        - value: simple_cursor_blue
          label: 简洁卡通-蓝
        - value: simple_sunset_light
          label: 简单日落(浅色)
        - value: crystallize
          label: 简约水晶
        - value: emoji_zip
          label: 魔力表情
        - value: black_cat
          label: 小黑猫
    cursor_effect:
      name: cursor_effect
      label: 鼠标特效
      type: select
      default: "off"
      description: "配置鼠标“点击”或“移动”时的canvas特效"
      options:
        - value: "off"
          label: 无（默认）
        - value: cursor0
          label: 樱花+颜文字
        - value: cursor1
          label: 小粒子
        - value: cursor2
          label: 大粒子
        - value: cursor3
          label: 社会主义价值观
        - value: cursor4
          label: 大爱心
        - value: cursor5
          label: 小爱心+颜文字
        - value: cursor6
          label: 多彩星星（移动）
        - value: cursor7
          label: 光标残影（移动）
        - value: cursor8
          label: 弹性表情（移动）
        - value: cursor9
          label: 表情雨（移动）
        - value: cursor10
          label: 上升气泡（移动）
        - value: cursor11
          label: 雪花雨（移动）
    backdrop:
      name: backdrop
      label: 背景特效
      type: select
      default: "off"
      description: "配置页面背景的特效，其中部分效果为顶层特效，会展示在页面最顶层，还有一部分仅在暗黑模式下生效。特效会消耗一定系统性能，请谨慎配置（为了保证显示效果，尽量不要同时开启背景图和背景特效）"
      options:
        - value: "off"
          label: 无（默认）
        - value: universe
          label: 宇宙空间（仅暗黑）
        - value: rain
          label: 粒子雨（顶层+仅暗黑）
        - value: plexus
          label: 自动吸附的线段
        - value: petals
          label: 飘落的花瓣（顶层）
        - value: rainbow
          label: 四色彩虹
        - value: silk
          label: 变化的彩带
        - value: silk_static
          label: 固定的彩带
        - value: balloon
          label: 上升的气球
    enable_show_in_up:
      name: enable_show_in_up
      label: 开启模块缓入效果（全局）
      type: switch
      data-type: bool
      default: true
      description: "开启后，当页面载入时，页面中的模块会有缓入动画"
      options:
        - value: true
          label: 开启
        - value: false
          label: 关闭
    max_pager_number:
      name: max_pager_number
      label: 最大分页按钮数（全局）
      type: text
      default: "5"
      placeholder: "请输入数字"
      description: "控制全局分页器展示的最大分页按钮个数，默认为5（可保证移动端正常展示）。每页的分页数请到 “首页-系统-博客设置-文章设置” 中配置"
    link_behavior:
      name: link_behavior
      label: 链接跳转行为（全局-内容区域）
      type: select
      default: default
      description: "配置网站 “内容区域（不包含导航条和页脚）” 的 a 标签跳转行为，暂时提供 3 种供选择【默认：遵循主题默认行为；当前页：在当前页打开链接；新标签：在新标签页中打开链接】"
      options:
        - value: default
          label: 默认
        - value: current
          label: 当前页
        - value: new
          label: 新标签
    scrollbar_width:
      name: scrollbar_width
      label: 滚动条宽度
      type: text
      default: "8px"
      placeholder: "请输入宽度，单位px"
      description: "设置全局滚动条的宽度，默认为 8px，填 0 相当于不显示"
    enable_loading_bar:
      name: enable_loading_bar
      label: 开启页面加载条
      type: switch
      data-type: bool
      default: true
      description: "是否开启页面顶部的加载条"
      options:
        - value: true
          label: 是
        - value: false
          label: 否
    loading_bar_height:
      name: loading_bar_height
      label: 加载条高度
      type: text
      default: "3px"
      placeholder: "请输入高度，单位px"
      description: "设置全局加载条的高度，默认为 3px，填 0 相当于不显示"
    loading_bar_color:
      name: loading_bar_color
      label: 加载条颜色
      type: text
      default: ""
      placeholder: "请输入有效的颜色值"
      description: "设置全局加载条背景色，默认跟随主题色。如需分别设置浅色/暗黑模式下的颜色，请严格按照 【浅色模式颜色|深色模式颜色】 这种格式，用 “|” 隔开"

# 导航
navbar:
  label: 导航
  items:
    enable_fixed_header:
      name: enable_fixed_header
      label: 导航条吸顶
      type: switch
      data-type: bool
      default: true
      description: "开启后，当页面滚动时，导航条会始终固定在可视区域顶部（默认只在向上滚动时显示，移动端强制吸顶展示）"
      options:
        - value: true
          label: 是
        - value: false
          label: 否
    enable_full_header:
      name: enable_full_header
      label: 100%宽度
      type: switch
      data-type: bool
      default: false
      description: "导航条宽度是否100%，默认和内容区域宽度一致"
      options:
        - value: true
          label: 是
        - value: false
          label: 否
    show_logo:
      name: show_logo
      label: 展示博客LOGO
      type: switch
      data-type: bool
      default: true
      description: "导航条是否展示博客LOGO，LOGO图标请到 '后台管理设置-博客设置-常规设置' 中配置"
      options:
        - value: true
          label: 展示
        - value: false
          label: 不展示
    logo_radius:
      name: logo_radius
      label: LOGO圆角值
      default: "4px"
      placeholder: "请输入"
      description: "导航栏博客LOGO的圆角值，像素或百分比，默认4px"
    enable_navbar_icon:
      name: enable_navbar_icon
      label: 开启菜单图标
      type: switch
      data-type: bool
      default: true
      description: "导航条菜单默认展示后台配置的图标，若不需要可以在这里统一关闭"
      options:
        - value: true
          label: 开启
        - value: false
          label: 关闭
    enable_icon_animate:
      name: enable_icon_animate
      label: "菜单图标悬浮动画"
      type: switch
      data-type: bool
      default: false
      description: "是否开启菜单图标的悬浮动画"
      options:
        - value: true
          label: 是
        - value: false
          label: 否
    enable_search:
      name: enable_search
      label: 搜索功能
      type: switch
      data-type: bool
      default: true
      description: "是否开启博客的搜索功能"
      options:
        - value: true
          label: 开启
        - value: false
          label: 关闭
    enable_active_shadow:
      name: enable_active_shadow
      label: "文字阴影效果"
      type: switch
      data-type: bool
      default: false
      description: "是否开启当前选中项的文字阴影效果（默认关闭以节省性能）"
      options:
        - value: true
          label: 是
        - value: false
          label: 否
    enable_glass_blur:
      name: enable_glass_blur
      label: "毛玻璃效果"
      type: switch
      data-type: bool
      default: false
      description: "是否开启导航条毛玻璃效果（默认关闭以节省性能，仅在“导航条吸顶”开启时生效）"
      options:
        - value: true
          label: 是
        - value: false
          label: 否

# 页脚
footer:
  label: 页脚
  items:
    enable_footer:
      name: enable_footer
      label: 启用页脚
      type: switch
      data-type: bool
      default: true
      options:
        - value: true
          label: 是
        - value: false
          label: 否
    footer_position:
      name: footer_position
      label: 页脚位置
      type: radio
      data-type: string
      default: none
      options:
        - value: none
          label: 默认位置
        - value: fixed
          label: 底部固定
    enable_full_footer:
      name: enable_full_footer
      label: 100%宽度
      type: switch
      data-type: bool
      default: false
      description: "页脚宽度是否100%，默认和内容区域宽度一致"
      options:
        - value: true
          label: 是
        - value: false
          label: 否
    footer_source:
      name: footer_source
      label: 页脚来源
      type: select
      data-type: text
      default: theme
      description: "设置页脚内容具体来自哪里，默认使用主题页脚，也可同时使用主题和后台配置的页脚。如果使用后台自定义页脚，建议复制主题的页脚 html 结构进行修改（/template/common/footer.ftl），然后粘贴到后台的页脚配置内（主题无法保证自定义页脚的样式及适配，请视具体情况设置，必要的时候请自行修改样式）"
      options:
        - value: theme
          label: "主题页脚"
        - value: backend
          label: "后台页脚"
        - value: both
          label: "主题页脚 + 后台页脚"
    enable_icp:
      name: enable_icp
      label: 展示 ICP
      type: switch
      data-type: bool
      default: true
      options:
        - value: true
          label: 是
        - value: false
          label: 否
    enable_police:
      name: enable_police
      label: 展示公网安备
      type: switch
      data-type: bool
      default: true
      options:
        - value: true
          label: 是
        - value: false
          label: 否
    enable_powerby:
      name: enable_powerby
      label: 展示 PowerBy
      type: switch
      data-type: bool
      default: true
      description: "为了尊重作者的权益，建议展示"
      options:
        - value: true
          label: 是
        - value: false
          label: 否
    enable_sitemap:
      name: enable_sitemap
      label: 展示站点地图
      type: switch
      data-type: bool
      default: false
      options:
        - value: true
          label: 是
        - value: false
          label: 否
    enable_busuanzi:
      name: enable_busuanzi
      label: 展示访问量数据
      type: switch
      data-type: bool
      default: false
      description: "开启后将启用卜算子对站点进行统计，并展示访问量、访客量等数据"
      options:
        - value: true
          label: 是
        - value: false
          label: 否

# 轮播图
carousel:
  label: 轮播图
  items:
    enable_banner:
      name: enable_banner
      label: 启用轮播图
      type: switch
      data-type: bool
      default: true
      options:
        - value: true
          label: 开启
        - value: false
          label: 关闭
    banner_source:
      name: banner_source
      label: 数据来源
      type: select
      data-type: text
      default: manual
      description: "主题提供了 7 种数据来源，默认手动配置（需要自己在下面配置轮播数据），其它几种会自动去获取数据，但是请注意相应文章数据及封面要规范，否则可能不美观或展示异常（文章封面取值逻辑和首页列表一致【文章封面 > 分类封面 > 标签封面 > 默认封面】，当获取的数据为空时，则默认展示 “欢迎使用”）"
      options:
        - value: manual
          label: 手动配置
        - value: latest
          label: 最新文章
        - value: topped
          label: 置顶文章
        - value: visits
          label: 阅读量排行文章
        - value: likes
          label: 点赞排行文章
        - value: specify_category
          label: 特定分类文章
        - value: specify_tag
          label: 特定标签文章
    banner_specify_keyword:
      name: banner_specify_keyword
      label: 特定关键词
      type: text
      default: ""
      placeholder: "请输入"
      description: "当数据源为 “特定关键词/分类/标签” 文章时，需要在这里设置【关键词/分类别名/标签别名】进行匹配，相关别名请到 “后台管理-文章” 菜单下获取。（填写错误的别名可能导致网站无法渲染，别名或内容为空时展示 “欢迎使用”） "
    banner_data:
      name: banner_data
      label: 手动配置数据
      type: textarea
      default: "xxx-|||-xxx|||-xxx-|||-xxx=====xxx-|||-xxx-|||-xxx#"
      description: "手动配置首页的轮播图数据，仅当数据来源为 “手动配置” 时生效（注意：主题内默认配置了演示数据）。【多个轮播图之间用 '=====' 隔开，属性之间用 '-|||-' 隔开】(为了美观，允许换行)，【具体示例】标题-|||-副标题-|||-图片链接-|||-跳转链接，不需要跳转写 '#' 即可（请严格按照此格式或默认示例进行配置，否则可能导致网站崩溃）"
    banner_amount_limit:
      name: banner_amount_limit
      label: 最大个数
      type: text
      data-type: long
      default: 5
      placeholder: "请输入从 0 至 10 的整数"
      description: "设置轮播图展示的最大个数，默认为 5，主题内最大限制为 10，填 0 相当于 10（对手动配置模式同样生效）"
    banner_direction:
      name: banner_direction
      label: 轮播方向
      type: radio
      data-type: string
      default: horizontal
      options:
        - value: horizontal
          label: 水平
        - value: vertical
          label: 垂直
    enable_banner_autoplay:
      name: enable_banner_autoplay
      label: 自动切换
      type: switch
      data-type: bool
      default: true
      options:
        - value: true
          label: 开启
        - value: false
          label: 关闭
    enable_banner_loop:
      name: enable_banner_loop
      label: 循环播放
      type: switch
      data-type: bool
      default: false
      options:
        - value: true
          label: 开启
        - value: false
          label: 关闭
    banner_effect:
      name: banner_effect
      label: 切换效果
      type: select
      data-type: text
      default: 'slide'
      options:
        - value: slide
          label: 滑动
        - value: fade
          label: 淡入
        - value: cube
          label: 立方体
        - value: coverflow
          label: 封面
    enable_banner_handle:
      name: enable_banner_handle
      label: 允许手动控制
      type: switch
      data-type: bool
      default: true
      description: "如果关闭，将隐藏切换按钮且不能通过鼠标和键盘进行切换"
      options:
        - value: true
          label: 开启
        - value: false
          label: 关闭
    banner_speed:
      name: banner_speed
      label: 切换速度
      type: text
      default: "500"
      placeholder: "请输入"
      description: "设置轮播图的切换速度，默认500（单位：毫秒）"
    banner_delay:
      name: banner_delay
      label: 切换间隔
      type: text
      default: "3500"
      placeholder: "请输入"
      description: "设置轮播图切换的间隔时间，默认3500（仅在自动切换开启时生效，单位：毫秒）"
    enable_banner_title:
      name: enable_banner_title
      label: 展示标题
      type: switch
      data-type: bool
      default: true
      options:
        - value: true
          label: 开启
        - value: false
          label: 关闭
    enable_banner_switch_button:
      name: enable_banner_switch_button
      label: 展示左右切换按钮
      type: switch
      data-type: bool
      default: true
      options:
        - value: true
          label: 开启
        - value: false
          label: 关闭
    enable_banner_pagination:
      name: enable_banner_pagination
      label: 展示分页器
      type: switch
      data-type: bool
      default: true
      options:
        - value: true
          label: 开启
        - value: false
          label: 关闭
    banner_lazyload_img:
      name: banner_lazyload_img
      label: 图片预载图
      type: attachment
      default: "/themes/blog-frontend-portal/source/img/lazyload_h.gif"
      description: "轮播图默认为懒加载，这里可以为banner图设置加载完之前的加载图（体积尽可能的小）"
    
# 侧边栏
aside:
  label: 侧边栏
  items:
    enable_aside:
      name: enable_aside
      label: 启用全局侧边栏
      type: switch
      data-type: bool
      default: true
      description: "是否启用侧边栏（全局），关闭后除文章页外所有页面都没有侧边栏（优先级高于页面元数据）"
      options:
        - value: true
          label: 是
        - value: false
          label: 否
    aside_position:
      name: aside_position
      label: 侧边栏位置
      type: radio
      data-type: text
      default: right
      description: "侧边栏展示位置，左边或右边（注意：文章页侧边栏强制展示在右侧）"
      options:
        - value: left
          label: 左侧
        - value: right
          label: 右侧
    enable_archives_aside:
      name: enable_archives_aside
      label: 归档页侧边栏
      type: switch
      data-type: bool
      default: false
      description: "归档页右侧是否展示侧边栏"
      options:
        - value: true
          label: 是
        - value: false
          label: 否
    enable_post_aside:
      name: enable_post_aside
      label: 文章页侧边栏
