# 基本设置
genernal:
#general:
  label: 基本设置
  items:
    blog_title:
      name: blog_title
      label: 博客标题
      type: text
      default: "Qwz"
      placeholder: "博客标题"
      description: "博客标题，必填"
    blog_logo:
      name: blog_logo
      label: Logo
      type: text
      default: "https://blog.qinweizhao.com/image/2022/05/logo.png"
      placeholder: "Logo"
      description: "Logo"
    blog_favicon:
      name: blog_favicon
      label: Favicon
      type: text
      default: "https://blog.qinweizhao.com/image/2022/05/logo.png"
      placeholder: "Favicon"
      description: "Favicon"
    icp:
      name: icp
      label: ICP 备案号
      type: text
      default: ""
      placeholder: "请填写 ICP 备案号信息"
      description: "展示在页脚，不填不展示"
    police:
      name: police
      label: 公网安备号
      type: text
      default: ""
      placeholder: "请填写公网安备号信息"
      description: "展示在页脚，不填不展示"
    site_notice:
      name: site_notice
      label: 网站公告
      type: textarea
      placeholder: 请输入公告信息
      description: "展示在页面右侧，不填不展示该模块"

# 主题
theme:
  label: 主题相关
  items:
    mode_color_light:
      name: mode_color_light
      label: 主题色
      type: text
      default: "#fb6c28"
      placeholder: "色值，默认#fb6c28"
    background_light_mode:
      name: background_light_mode
      label: 背景图
      type: attachment
      default: ""
      description: "设置背景图（建议webp格式），为空则只显示默认背景色"
    backdrop:
      name: backdrop
      label: 背景特效
      type: select
      default: "off"
      description: "配置页面背景的特效，其中部分效果为顶层特效，会展示在页面最顶层。特效会消耗一定系统性能，请谨慎配置（为了保证显示效果，尽量不要同时开启背景图和背景特效）"
      options:
        - value: "off"
          label: 无（默认）
        - value: plexus
          label: 自动吸附的线段
        - value: petals
          label: 飘落的花瓣（顶层）
        - value: rainbow
          label: 四色彩虹
        - value: silk
          label: 变化的彩带
        - value: silk_static
          label: 固定的彩带
        - value: balloon
          label: 上升的气球
    enable_show_in_up:
      name: enable_show_in_up
      label: 开启模块缓入效果（全局）
      type: switch
      data-type: bool
      default: true
      description: "开启后，当页面载入时，页面中的模块会有缓入动画"
      options:
        - value: true
          label: 开启
        - value: false
          label: 关闭
    max_pager_number:
      name: max_pager_number
      label: 最大分页按钮数（全局）
      type: text
      default: "5"
      placeholder: "请输入数字"
      description: "控制全局分页器展示的最大分页按钮个数，默认为5（可保证移动端正常展示）。每页的分页数请到 “首页-系统-博客设置-文章设置” 中配置"

# 导航
navbar:
  label: 导航
  items:
    enable_fixed_header:
      name: enable_fixed_header
      label: 导航条吸顶
      type: switch
      data-type: bool
      default: true
      description: "开启后，当页面滚动时，导航条会始终固定在可视区域顶部（默认只在向上滚动时显示，移动端强制吸顶展示）"
      options:
        - value: true
          label: 是
        - value: false
          label: 否
    show_logo:
      name: show_logo
      label: 展示博客LOGO
      type: switch
      data-type: bool
      default: true
      description: "导航条是否展示博客LOGO"
      options:
        - value: true
          label: 展示
        - value: false
          label: 不展示
    enable_glass_blur:
      name: enable_glass_blur
      label: "毛玻璃效果"
      type: switch
      data-type: bool
      default: false
      description: "是否开启导航条毛玻璃效果（默认关闭以节省性能，仅在“导航条吸顶”开启时生效）"
      options:
        - value: true
          label: 是
        - value: false
          label: 否

# 页脚
footer:
  label: 页脚
  items:
    enable_footer:
      name: enable_footer
      label: 启用页脚
      type: switch
      data-type: bool
      default: true
      options:
        - value: true
          label: 是
        - value: false
          label: 否
    footer_position:
      name: footer_position
      label: 页脚位置
      type: radio
      data-type: string
      default: none
      options:
        - value: none
          label: 默认位置
        - value: fixed
          label: 底部固定
    enable_full_footer:
      name: enable_full_footer
      label: 100%宽度
      type: switch
      data-type: bool
      default: false
      description: "页脚宽度是否100%，默认和内容区域宽度一致"
      options:
        - value: true
          label: 是
        - value: false
          label: 否
    enable_sitemap:
      name: enable_sitemap
      label: 展示站点地图
      type: switch
      data-type: bool
      default: false
      options:
        - value: true
          label: 是
        - value: false
          label: 否

# 轮播图
carousel:
  label: 轮播图
  items:
    enable_banner:
      name: enable_banner
      label: 启用轮播图
      type: switch
      data-type: bool
      default: true
      options:
        - value: true
          label: 开启
        - value: false
          label: 关闭
    banner_data:
      name: banner_data
      label: 手动配置数据
      type: textarea
      default: "xxx-|||-xxx|||-xxx-|||-xxx=====xxx-|||-xxx-|||-xxx#"
      description: "【多个轮播图之间用 '=====' 隔开，属性之间用 '-|||-' 隔开】(为了美观，允许换行)，【具体示例】标题-|||-副标题-|||-图片链接-|||-跳转链接，不需要跳转写 '#' 即可（请严格按照此格式或默认示例进行配置，否则可能导致网站崩溃）"
    banner_amount_limit:
      name: banner_amount_limit
      label: 最大个数
      type: text
      data-type: long
      default: 5
      placeholder: "请输入从 0 至 10 的整数"
      description: "设置轮播图展示的最大个数，默认为 5，主题内最大限制为 10，填 0 相当于 10"
    banner_direction:
      name: banner_direction
      label: 轮播方向
      type: radio
      data-type: string
      default: horizontal
      options:
        - value: horizontal
          label: 水平
        - value: vertical
          label: 垂直
    enable_banner_autoplay:
      name: enable_banner_autoplay
      label: 自动切换
      type: switch
      data-type: bool
      default: true
      options:
        - value: true
          label: 开启
        - value: false
          label: 关闭
    enable_banner_loop:
      name: enable_banner_loop
      label: 循环播放
      type: switch
      data-type: bool
      default: false
      options:
        - value: true
          label: 开启
        - value: false
          label: 关闭
    banner_effect:
      name: banner_effect
      label: 切换效果
      type: select
      data-type: text
      default: 'slide'
      options:
        - value: slide
          label: 滑动
        - value: fade
          label: 淡入
        - value: cube
          label: 立方体
        - value: coverflow
          label: 封面
    enable_banner_handle:
      name: enable_banner_handle
      label: 允许手动控制
      type: switch
      data-type: bool
      default: true
      description: "如果关闭，将隐藏切换按钮且不能通过鼠标和键盘进行切换"
      options:
        - value: true
          label: 开启
        - value: false
          label: 关闭
    banner_speed:
      name: banner_speed
      label: 切换速度
      type: text
      default: "500"
      placeholder: "请输入"
      description: "设置轮播图的切换速度，默认500（单位：毫秒）"
    banner_delay:
      name: banner_delay
      label: 切换间隔
      type: text
      default: "3500"
      placeholder: "请输入"
      description: "设置轮播图切换的间隔时间，默认3500（仅在自动切换开启时生效，单位：毫秒）"
    enable_banner_title:
      name: enable_banner_title
      label: 展示标题
      type: switch
      data-type: bool
      default: true
      options:
        - value: true
          label: 开启
        - value: false
          label: 关闭
    enable_banner_switch_button:
      name: enable_banner_switch_button
      label: 展示左右切换按钮
      type: switch
      data-type: bool
      default: true
      options:
        - value: true
          label: 开启
        - value: false
          label: 关闭
    enable_banner_pagination:
      name: enable_banner_pagination
      label: 展示分页器
      type: switch
      data-type: bool
      default: true
      options:
        - value: true
          label: 开启
        - value: false
          label: 关闭

# 侧边栏
aside:
  label: 侧边栏
  items:
    enable_aside:
      name: enable_aside
      label: 启用全局侧边栏
      type: switch
      data-type: bool
      default: true
      description: "是否启用侧边栏（全局），关闭后除文章页外所有页面都没有侧边栏"
      options:
        - value: true
          label: 是
        - value: false
          label: 否
    aside_position:
      name: aside_position
      label: 侧边栏位置
      type: radio
      data-type: text
      default: right
      description: "侧边栏展示位置，左边或右边（注意：文章页侧边栏强制展示在右侧）"
      options:
        - value: left
          label: 左侧
        - value: right
          label: 右侧
    newest_page_size:
      name: newest_page_size
      label: 最新文章条数
      default: 5
      description: "右侧最新文章展示条数，填写数字即可，默认展示最新的5篇文章（需开启最新文章）"
    enable_tag_cloud:
      name: enable_tag_cloud
      label: 展示标签云
      type: switch
      data-type: bool
      default: false
      description: "在侧边栏展示标签云，默认关闭以节省性能"
      options:
        - value: true
          label: 开启
        - value: false
          label: 关闭
    tag_cloud_type:
      name: tag_cloud_type
      label: 标签云类型
      type: radio
      data-type: text
      default: 3d
      description: "设置标签云的展示形式，默认为 “3D标签云”，标签太多或卡顿时建议限制展示的标签数量使用列表形式"
      options:
        - value: 3d
          label: 3D标签云
        - value: list
          label: 标签列表
    tag_cloud_max:
      name: tag_cloud_max
      label: 标签云最大数量
      type: text
      default: "15"
      placeholder: "请输入数字"
      description: "设置标签云展示的最大数量，超过会显示 “更多” 按钮"

